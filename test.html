<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
        }

        .header img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            background-color: #ddd;
            border-radius: 50%;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
        }

        .content {
            margin: 20px 0;
            line-height: 1.6;
            color: #333;
        }

        .list-item {
            display: flex;

            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .list-item img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            background-color: #ddd;
            border-radius: 50%;
        }

        .list-content {
            flex-grow: 1;
        }

        .list-content h4 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        .list-content p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header Section -->
    <div class="header">
        <img src="https://via.placeholder.com/50" alt="Profile Image">
        <div class="title">John Doe</div>
    </div>

    <!-- Content Section -->
    <div class="content">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque ac eros vitae sapien malesuada ullamcorper.
    </div>
    
    <!-- List Section -->
    <div class="list-item">
        <i class="bi bi-arrow-right-short"></i>
        <div class="list-content">
            <h4>Post Title 1</h4>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
    </div>
    
    <div class="list-item">
        <img src="https://via.placeholder.com/30" alt="Item Image">
        <div class="list-content">
            <h4>Post Title 2</h4>
            <p>Consectetur adipiscing elit.</p>
        </div>
    </div>

    <div class="list-item">
        <img src="https://via.placeholder.com/30" alt="Item Image">
        <div class="list-content">
            <h4>Post Title 3</h4>
            <p>Quisque ac eros vitae.</p>
        </div>
    </div>
</div>

</body>
</html>
